<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Reserva</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #F5F5DC; /* Texto em branco para contraste com o fundo */
            margin: 0;
            padding: 0;
            background: url('img/num9.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: rgb(102, 74, 33);; /* Cor de fundo do menu */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destacar o menu */
            display: flex;
            justify-content: center; /* Distribui os itens entre o espaço */
            align-items: center; /* Alinha os itens ao centro verticalmente */
            padding: 20px 20px;
            margin: 0; /* Remove a margem */
            position: fixed; /* Fixa a barra no topo da página */
            top: 0; /* Garante que fique no topo */
            z-index: 1000; /* Garante que fique acima de outros elementos */
            gap: 20px;
        }

        .logo {
            width: 70px; /* Ajuste a largura conforme necessário */
            height: 70px; /* Ajuste a altura conforme necessário */
            border-radius: 50%; /* Torna a imagem redonda */
            object-fit: cover; /* Garante que a imagem se ajuste ao contêiner */
        }

        .navbar a {
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* Define o tamanho da fonte */
            color: #040404; /* Cor do texto */
            background-color: #F5F5DC;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6); /* Remove qualquer fundo */
            margin: 0; /* Remove margens */
            padding: 0; /* Remove espaçamento interno */
            text-decoration: none; 
            padding: 25px 40px;
            border-radius: 60px;
            justify-content: center; /* Distribui os itens entre o espaço */
            align-items: center;
        }


        .navbar a:hover {
            color: #F5F5DC; /* Cor do texto ao passar o mouse */
            background-color: rgb(102, 74, 33); /* Fundo preto ao passar o mouse */
            padding: 25px 40px;
            border-radius: 60px; /* Sublinhado ao passar o mouse */
        }

        
        .menu-left {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaço entre os links */
        }
        
        .confirmation-container {
            background-color: rgba(102, 74, 33, 0.9); 
            padding: 50px;
            border-radius: 10px;
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 90);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #28a745;
            font-size: 2em;
            margin-top: 0px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 90);
        }

        p {
            font-size: 1.2em;
            color: #F5F5DC; /* Cor do texto ao passar o mouse */
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 90);
        }

        .button-container {
            color: #F5F5DC;
            text-align: center;
        }

        .button-container a {
            font-size: 1.1rem;
            text-decoration: none;
            color: rgba(245, 245, 220);
            background-color: #218838;
            padding: 15px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            color: #000000;
            background-color: rgba(245, 245, 220);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-left">
            <img src="img/logo.jpeg" alt="Logo" class="logo">
            <a href="index.html">Home</a>
            <a href="image.html">Imagens</a>
            <a href="experience.html">Experiências</a>
            <a href="#sobre-nos">Sobre Nós</a>
            <a href="#contato">Contato</a>
        </div>
    </div>
    <div class="confirmation-container">
        <h1>Reserva Confirmada!</h1>
        <p>Obrigado por fazer a reserva. Estamos ansiosos para a sua estadia.</p>
        <div class="button-container">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
