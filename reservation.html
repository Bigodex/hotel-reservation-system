<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #F5F5DC; /* Texto em branco para contraste com o fundo */
            margin: 0;
            padding: 0;
            background: url('img/num5.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: rgb(102, 74, 33);; /* Cor de fundo do menu */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destacar o menu */
            display: flex;
            justify-content: center; /* Distribui os itens entre o espaço */
            align-items: center; /* Alinha os itens ao centro verticalmente */
            padding: 20px 20px;
            margin: 0; /* Remove a margem */
            position: fixed; /* Fixa a barra no topo da página */
            top: 0; /* Garante que fique no topo */
            z-index: 1000; /* Garante que fique acima de outros elementos */
            gap: 20px;
        }

        .logo {
            width: 70px; /* Ajuste a largura conforme necessário */
            height: 70px; /* Ajuste a altura conforme necessário */
            border-radius: 50%; /* Torna a imagem redonda */
            object-fit: cover; /* Garante que a imagem se ajuste ao contêiner */
        }

        .navbar a {
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* Define o tamanho da fonte */
            color: #040404; /* Cor do texto */
            background-color: #F5F5DC;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6); /* Remove qualquer fundo */
            margin: 0; /* Remove margens */
            padding: 0; /* Remove espaçamento interno */
            text-decoration: none; 
            padding: 25px 40px;
            border-radius: 60px;
            justify-content: center; /* Distribui os itens entre o espaço */
            align-items: center;
        }


        .navbar a:hover {
            color: #F5F5DC; /* Cor do texto ao passar o mouse */
            background-color: rgb(102, 74, 33); /* Fundo preto ao passar o mouse */
            padding: 25px 40px;
            border-radius: 60px; /* Sublinhado ao passar o mouse */
        }

        
        .menu-left {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espaço entre os links */
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }
        
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        
        legend {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        textarea {
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            select,
            textarea {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-left">
            <img src="img/logo.jpeg" alt="Logo" class="logo">
            <a href="index.html">Home</a>
            <a href="image.html">Imagens</a>
            <a href="experience.html">Experiências</a>
            <a href="about.html">Sobre Nós</a>
            <a href="#contato">Contato</a>
        </div>
    </div>
    <br>
    <h1>Formulário de Reserva</h1>
    <form action="confirmation.html" method="GET">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="documento">CPF:</label>
            <input type="text" id="documento" name="documento">
        </fieldset>

        <fieldset>
            <legend>Detalhes da Reserva</legend>
            <label for="checkin">Data de check-in:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Data de check-out:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="hospedes">Número de hóspedes:</label>
            <select id="hospedes" name="hospedes">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4+</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Tipo de Quarto</legend>
            <input type="radio" id="standard" name="quarto" value="standard">
            <label for="standard">Standard</label><br>
            
            <input type="radio" id="deluxe" name="quarto" value="deluxe">
            <label for="deluxe">Deluxe</label><br>

            <input type="radio" id="suite" name="quarto" value="suite">
            <label for="suite">Suíte</label><br>
        </fieldset>

        <fieldset>
            <legend>Serviços Adicionais</legend>
            <input type="checkbox" id="cafe" name="servicos" value="cafe">
            <label for="cafe">Café da manhã</label><br>
            
            <input type="checkbox" id="estacionamento" name="servicos" value="estacionamento">
            <label for="estacionamento">Estacionamento</label><br>

            <input type="checkbox" id="wifi" name="servicos" value="wifi">
            <label for="wifi">Wi-Fi Premium</label><br>

            <input type="checkbox" id="spa" name="servicos" value="spa">
            <label for="spa">Acesso ao spa</label><br>
        </fieldset>

        <fieldset>
            <legend>Requisitos Especiais</legend>
            <label for="comentarios">Comentários ou pedidos especiais:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        </fieldset>

        <fieldset>
            <legend>Método de Pagamento</legend>
            <select id="pagamento" name="pagamento">
                <option value="cartao">Cartão de Crédito</option>
                <option value="transferencia">Transferência Bancária</option>
                <option value="chegada">Pagamento na Chegada</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Termos e Condições</legend>
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Aceito os termos e condições</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
